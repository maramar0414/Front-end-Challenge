<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Bebas+Neue&family=Figtree:wght@300;800&family=Inter:wght@400;500;700&family=Kalam:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="article-img-container">
      <img id="aticle-img" src="./assets/images/illustration-article.svg" alt="code tag"  >
    </div>
    <div class="article-info-container">
      <button type="button">Learning</button>
      <h4 class="article-date">Published 21 Dec 2023</h4>
      <h1 class="article-title">HTML & CSS foundations</h1>
      <p class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author-container">
        <img class="avatar-img" src="./assets/images/image-avatar.webp" alt="Greg Hooper" width="33" height="34" >
        <h2 class="author-name">Greg Hooper</h2>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/m041/">Maria Araque </a>.
  </footer>
</body>
</html>
